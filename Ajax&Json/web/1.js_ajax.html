<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_ajax</title>
    <script>
        function fun() {
            // Ajax 完成异步请求
            // 1. 创建核心对象
            var xmlhttp;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            // 2. 建立连接
            /**
             * params:
             * 1. 请求方式
             * 2. 请求的 url
             * 3. 同步或异步 true: 异步    false: 同步
             */
            xmlhttp.open("GET", "ajaxServlet?name=dal", true);

            // 3. 发送请求
            xmlhttp.send();

            // 4. 接收来自服务器端的响应结果
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    var responseText =xmlhttp.responseText;
                    alert(responseText);
                }
            }
        }
    </script>
</head>
<body>

<input type="button" value="submit info" onclick="fun();">
<input type="text">
</body>
</html>
