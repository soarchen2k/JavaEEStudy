<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script>
        function fun() {
            $.post("ajaxServlet", {name: "John", age: "29"},
                function (msg) {
                    alert("Hello: " + msg);
                }, "text")
        }
    </script>
</head>
<body>
<input type="button" value="submit info" onclick="fun();">
<input type="text">
</body>
</html>
