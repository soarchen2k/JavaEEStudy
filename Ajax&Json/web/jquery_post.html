<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script>
        function fun() {
            $.post("ajaxServlet", {name: "John", age: "29"},
                function (msg) {
                    alert("Hello: " + msg);
                }, "text")
        }
    </script>
</head>
<body>
<input type="button" value="submit info" onclick="fun();">
<input type="text">
</body>
</html>
