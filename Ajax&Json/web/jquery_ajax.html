<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript">

    </script>
    <script>
        function fun() {
            // $ 符号表示对象
            $.ajax({
                type: "POST",
                url: "/ajaxServlet",

                // text 提交方式
                // data: "name=John&location=Boston",

                // json 提交方式
                data: { // 前端向后台请求数据类型
                    "name": "dal"
                    , "age": 29
                },
                success: function (msg) {  // msg 为服务器端返回的数据
                    alert("Data Saved: " + msg);
                },
                dataType: "text"  // 接收响应的数据格式
            });
        }

    </script>
</head>
<body>

<input type="button" value="submit info" onclick="fun();">
<input type="text">

</body>
</html>
